<div class="container">

    <div class="alert alert-danger" *ngIf="invalidInput"  role="alert">

        Amount/Date cannot be empty!

    </div>  

    <h2 class="h2-boarder-style" style="margin-bottom:1%;">Manage Income for {{userName}}</h2>

    <form class="user-form" (ngSubmit)="create()" #incomeForm="ngForm">

        <div class="form-title">

            <h6 class="form-title-txt">Add Income</h6>

        </div>

        <div class="mb-2">

            <label for="amount" class="form-label">Amount:</label>

            <input class="form-control form-control-sm" type="text" placeholder="Enter Amount" id="amount" name = "amount" [(ngModel)] = "userIncome.amount">

          </div>

        <div class="mb-2">

          <label for="description" class="form-label">Description:</label>

          <input type="text" placeholder="Enter Description" class="form-control form-control-sm" id="description" name = "description" [(ngModel)] = "userIncome.description">

        </div>

        <div class="mb-2">

            <label for="date" class="form-label">Date:</label>

            <input type="date" class="form-control form-control-sm" id="date" name = "date" [(ngModel)] = "userIncome.date">

        </div>

        <div class="mb-2">

            <label for="remarks" class="form-label">Remarks:</label>

            <textarea class="form-control" id="remarks" rows="2" name = "remarks" [(ngModel)] = "userIncome.remarks"></textarea>

        </div>



        <div class="form-btn">

            <div class="form-btn-div">

                <button type="submit" class="btn btn-primary btn-sm shadow " value="submit" >Save</button>

                <button type="reset" class="btn btn-light btn-sm shadow " value="reset">Clear</button>

            </div>

        </div>

      </form>

</div>
