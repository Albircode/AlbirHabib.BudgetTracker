<div class="container mt-3">

    <h2 class="">Dashboard</h2>

    
        <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">S.N.</th>
                <th scope="col">User Name</th>
                <th scope="col">Email Id</th>
                <th scope="col">Total Income</th>
                <th scope="col">Total Expense</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>


              </tr>

            </thead>

            <tbody>



              <tr *ngFor="let user of users; let i = index">

                <th scope="row">{{i+1}}</th>

                <td><a [routerLink]="['User', user.id]">{{user.fullName}}</a></td>

                <td>{{user.email}}</td>

                <td>{{user.totalIncomes|currency : 'USD' }}</td>

                <td>{{user.totalExpenditures|currency : 'USD' }}</td>
                <td><button type="submit" class="btn btn-danger btn-rounded"(click)="deleteUser(user.id)">Delete</button></td>
                <td><button type="submit" class="btn btn-warning">Update</button></td>



              </tr>



            </tbody>

          </table>
          <router-outlet></router-outlet>

</div>
